<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG Looter RPG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="class-select" class="modal">
    <div class="modal-content">
      <h2>Choose Your Class</h2>
      <div id="class-options" class="class-grid"></div>
    </div>
  </div>

  <header class="topbar">
    <div>
      <span id="player-name">Adventurer</span> â€¢ <span id="player-class"></span>
    </div>
    <div class="bars">
      <div class="bar"><div id="hp-bar" class="fill"></div><span id="hp-text"></span></div>
      <div class="bar xp"><div id="xp-bar" class="fill"></div><span id="xp-text"></span></div>
    </div>
    <div class="top-stats">
      <span id="player-level"></span>
      <span id="player-gold"></span>
      <span id="player-dragon"></span>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h3>Zones</h3>
      <div id="zone-list"></div>
      <button id="fight-btn">Fight!</button>
      <button id="boss-btn">Fight Boss</button>
      <div id="event-area" class="event"></div>
    </section>

    <section class="panel center">
      <div id="enemy-display"></div>
      <div class="bars">
        <div class="bar enemy"><div id="enemy-hp" class="fill"></div><span id="enemy-hp-text"></span></div>
      </div>
      <div id="combat-log" class="log"></div>
    </section>

    <section class="panel">
      <div class="tabs">
        <button data-tab="equipment" class="active">Equipment</button>
        <button data-tab="inventory">Inventory</button>
        <button data-tab="dragons">Dragons</button>
        <button data-tab="skills">Skill Tree</button>
      </div>
      <div id="tab-content">
        <div id="equipment" class="tab active">
          <div id="equipment-slots"></div>
        </div>
        <div id="inventory" class="tab">
          <div id="inventory-list"></div>
        </div>
        <div id="dragons" class="tab">
          <div id="egg-list"></div>
          <div id="active-dragon"></div>
        </div>
        <div id="skills" class="tab">
          <div id="skill-points"></div>
          <div id="skill-tree"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="game.js"></script>
</body>
</html>
